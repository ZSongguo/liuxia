		<script>
			function deleteLSKC(){
				localStorage.removeItem("kaocoin");
				kc = localStorage.getItem("kaocoin");
				window.alert("操作成功！Data:"+kc);
			}
		</script> 
		<script>
			function clearlocalStorage(){
				localStorage.clear();
				window.alert("操作成功！");
			}
		</script> 
		<script>
			function addtestlocalStorage(){
				localStorage.setItem("AlocalStorageForTest", "This is a localStorage for test.");
				var test = localStorage.getItem("AlocalStorageForTest");
				window.alert("操作成功！Data:"+test);
			}
		</script> 
		<script>
			function refresh(){
				window.location.href="devtools.html";
				window.alert('操作成功！');
			}
		</script> 
		<script>
			function killCSS(){
				window.alert('操作成功！');
				for(var i=0;
				i<document.styleSheets.length;
				i++){
					document.styleSheets[i].disabled = "disable";
				}
			}
		</script>
