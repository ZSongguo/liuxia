<!doctype html>
<html> 
	<head> 
		<meta charset="UTF-8"> 
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
		<title>登录</title> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script> 
		<link rel="stylesheet" type="text/css" href="style/style.css"> 
	</head> 
	<body> 
		<noscript> 
			<meta http-equiv="Refresh" content="0; url=errorjs.html"> 
		</noscript> <!--密码经过了SHA256多层加密😅--> 
		<script>
			function check(){
				var u = document.forms["login"]["username"].value;
				var p = document.forms["login"]["password"].value;
				var un = sha256(sha256(u));
				var pw = sha256(sha256(p));
				if (un == "f422cce4a3b769e00e1b88b0e5d14b752e6ef22fa16882efd37e2f71eed33f51" && pw == un){
					localStorage.setItem("iflogin", "yes");
					iflogin = localStorage.getItem("iflogin");
					window.location.href="root/index-after-login.html";
				}
				else{
					document.getElementById("LoginForm").reset();
					window.alert("用户名或密码错误！");
				}
			}
		</script> 
		<noscript> 
			<h1>请启用JavaScript以正常访问此页面！！！</h1> 
		</noscript> <b><p>请登录以进入网站！</p></b> 
		<form name="login" id="LoginForm"> 
			<input type="text" name="username" placeholder="用户名" required> 
			<br> 
			<br> 
			<input type="password" name="password" placeholder="密码" required> 
			<br> 
			<br> 
			<input type="button" onclick="check()" value="登录" id="loginButton"> 
		</form> 
		<br><small id="localStorage" onclick="showHelp()">游玩前请确认浏览器支持localStorage与JavaScript<br><br><b>点我了解localStorage</b></small> 
		<script>
			function showHelp(){
				window.alert("只读的localStorage 属性允许你访问一个Document 源（origin）的对象 Storage；存储的数据将保存在浏览器会话中。localStorage 类似 sessionStorage，但其区别在于：存储在 localStorage 的数据可以长期保留；而当页面会话结束——也就是说，当页面被关闭时，存储在 sessionStorage 的数据会被清除 。应注意，无论数据存储在 localStorage 还是 sessionStorage ，它们都特定于页面的协议。另外，localStorage 中的键值对总是以字符串的形式存储。 (需要注意, 和js对象相比, 键值对总是以字符串的形式存储意味着数值类型会自动转化为字符串类型).\n（来自MDN）\n除非你用的浏览器是上古时代的产物或者你开启了隐私浏览模式，否则localStorage的问题你是不用担心的:0");
			}
		</script> 
		<br> 
		<br><b><small id="JavaScript" onclick="showHelpjs()">点我了解JavaScript</small></b>

		</script>  
	</body>
</html>
