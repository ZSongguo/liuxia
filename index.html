<!doctype html>
<html> 
	<head> 
		<meta charset="UTF-8"> 
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
		<title>Teacher Liuxia-登录</title> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script> 
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon"> 
		<link rel="stylesheet" type="text/css" href="style/style.css"> 
		<script src="jQuery_main.js"></script> 
	</head> 
	<body> 
		<script>
			var	iflogin = localStorage.getItem("iflogin");
			if (iflogin == "yes"){
				window.location.href="index-after-login.html";
			}
		</script> <!--密码经过了SHA256多层加密😅--> 
		<script>
			function check(){
				var u = document.forms["login"]["username"].value;
				var p = document.forms["login"]["password"].value;
				var un = sha256(sha256(u));
				var pw = sha256(sha256(p));
				if (un === "27bfaa8f76fe30db4d3d2fec408d0b29a772bdd3bf5ee330951233473d94d0e9" && pw === un){
					localStorage.setItem("iflogin", "yes");
					iflogin = localStorage.getItem("iflogin");
					window.location.href="index-after-login.html";
				}
				else{
					window.alert("用户名或密码错误！");
				}
			}
		</script> 
		<noscript> 
			<h1>请启用JavaScript以正常访问此页面！！！</h1> 
		</noscript> <b><p>请登录以进入网站！</p></b> 
		<form name="login"> 
			<input type="text" name="username" placeholder="用户名" required> 
			<br> 
			<br> 
			<input type="password" name="password" placeholder="密码" required> 
			<br> 
			<br> 
			<input type="button" onclick="check()" value="登录" id="loginButton"> 
		</form>  
	</body>
</html>
