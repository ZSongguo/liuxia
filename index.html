				var password = sha256(sha256(document.getElementById("password").value));
				if (username === "f422cce4a3b769e00e1b88b0e5d14b752e6ef22fa16882efd37e2f71eed33f51" && password === "f422cce4a3b769e00e1b88b0e5d14b752e6ef22fa16882efd37e2f71eed33f51"){
					localStorage.setItem("login",true);

					window.alert("用户名或密码错误！");
				}
			}
