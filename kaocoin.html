<!doctype html>
<html> 
	<head> 
		<meta charset="UTF-8"> 
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
		<title>Teacher Liuxia-尻币</title> 
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon"> 
		<link rel="stylesheet" type="text/css" href="style/style.css"> 
		<script src="jQuery_main.js"></script> 
	</head> 
	<body onload="test()"> 
		<script>
			function test(){
				var	iflogin = localStorage.getItem("iflogin");
				if (iflogin == "yes"){}
					else{
						window.location.href="index.html";
					}
				}
		</script> 
		<br> <button onclick="kao()">启用尻币</button> 
		<br> 
		<br><button onclick="kaozero()">清空尻币(危险)</button> 
		<script>
			function kao(){
				localStorage.setItem("kaocoin", "0");
				kc = localStorage.getItem("kaocoin");
				window.alert("启用成功！您当前的尻币数量为"+kc+"个");
			}
		</script> 
		<script>
			function kaozero(){
				localStorage.removeItem("kaocoin");
				kc = localStorage.getItem("kaocoin");
				window.alert("清空成功！您当前的尻币数量为"+kc+"个");
			}
		</script>  
	</body>
</html>
