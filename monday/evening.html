<!doctype html>
<html> 
	<head> 
		<meta charset="UTF-8"> 
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
		<title>Teacher Liuxia-晚上</title> 
		<link rel="shortcut icon" href="../favicon.png" type="image/x-icon"> 
		<link rel="stylesheet" type="text/css" href="../style/style.css"> 
		<script src="../jQuery_main.js"></script> 
	</head> 
	<body onload="test()"> <small id="kaocoinView" style="position:fixed;bottom: 0;left: 1%;">当前尻币数量</small> 
		<script>
			kcview = localStorage.getItem("kaocoin");
			window.setInterval("changeKC()",1000);
			function changeKC(){
				document.getElementById('kaocoinView').innerHTML="当前尻币数量为: "+ kcview +" 个";
			}
		</script> 
		<script>
			function addKC(){
				localStorage.setItem("kaocoin", +kcview+2);
			}
		</script> 
		<script>
			function test(){
				var	iflogin = localStorage.getItem("iflogin");
				if (iflogin == "yes"){}
					else{
						window.location.href="../index.html";
					}
				}
		</script> 
		<p id="lx">(走进宿舍)为什么还不关灯?!</p> 
		<img id="light" src="../image/on.png"> 
		<h6>第一次双击关灯，之后只需单击</h6> 
		<script>
			function fun(flag){
				var light = document.getElementById("light");
				light.onclick = function(){
					if(flag){
						light.src = "../image/on.png";
						flag = false;
						document.getElementById('lx').innerHTML="还开什么灯?!";
					}
					else{
						light.src = "../image/off.png";
						flag = true;
						document.getElementById('lx').innerHTML="501这周不要给我出现扣分啊!";
					}
				}
			}
		</script> 
		<script>
			fun(true);
		</script><button onclick="talk(),addKC()" id="stay">留下</button> 
		<br> 
		<br><a href="../game.html"><button onclick="window.alert('周一过去了。感谢游玩!您可以继续游玩周二')">离开</button></a> 
		<script>
			function talk(){
				document.getElementById("lx").innerHTML="(偷偷溜进来)为什么你们还在讲话?!(两人窃窃私语)好了，不要给我再抓到你们啊!";
				document.getElementById("stay").innerHTML="";
			}
		</script>  
	</body>
</html>
