		<p id="lx">(走进宿舍)<br>为什么还不关灯?!</p> 
		<img id="lightImg" src="../image/on.png" onclick="turnLight()" title="单击以关灯"> 
		<script>
			function turnLight(){
				var light = document.getElementById("lightImg");
				var lightSrc = light.getAttribute("src");
				if (lightSrc == "../image/on.png"){
					light.src="../image/off.png";
					changeElement("lx","501这周不要给我出现扣分啊！");
				}
				else{
					light.src="../image/on.png";
					changeElement("lx","为什么还不关灯?!");
				}
			}
		</script> 
		<br>

				document.getElementById("lx").innerHTML="(偷偷溜进来)为什么你们还在讲话?!(两人窃窃私语)好了，不要给我再抓到你们啊!";
				document.getElementById("stay").innerHTML="";
			}
		</script>
