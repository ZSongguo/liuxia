<!doctype html>
<html> 
	<head> 
		<meta charset="UTF-8"> 
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">

	<body onload="test()"> <small id="kaocoinView" style="position:fixed;bottom: 0;left: 1%;">当前尻币数量</small> 
		<script>
			kcview = localStorage.getItem("kaocoin");
			window.setInterval("changeKC()",1000);
			function changeKC(){
				document.getElementById('kaocoinView').innerHTML="当前尻币数量为: "+ kcview +" 个";
			}
		</script> 
		<script>
			function addKC(){
				localStorage.setItem("kaocoin", +kcview+2);
			}
		</script> 
		<script>
			function test(){
				var	iflogin = localStorage.getItem("iflogin");
				if (iflogin == "yes"){}
					else{
						window.location.href="../index.html";
					}
				}
		</script> 
		<p id="sqtext">怎么还有这么多人没来?!</p> <button onclick="sqnext()" id="sq">Next</button> <a href="" id="sqbck"><button id="sqback"></button></a> 
		<script>
			function sqnext(){
				document.getElementById('sqbck').href="class.html";
				document.getElementById('sqback').innerText="回教室";
				document.getElementById('sq').innerHTML="";
				document.getElementById('sqtext').innerText="算了(升旗中……)";
			}
		</script>  
	</body>
