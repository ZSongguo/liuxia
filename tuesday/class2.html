<!doctype html>
<html> 
	<head> 
		<meta charset="UTF-8"> 
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
		<title>Teacher Liuxia-数学课</title> 
		<link rel="stylesheet" type="text/css" href="../style/style.css">

	</head> 
	<body onload="test()"> <small id="kaocoinView" style="position:fixed;bottom: 0;left: 1%;">当前尻币数量</small> 
		<script>
			kcview = localStorage.getItem("kaocoin");
			window.setInterval("changeKC()",1000);
			function changeKC(){
				document.getElementById('kaocoinView').innerHTML="当前尻币数量为: "+ kcview +" 个";
			}
		</script> 
		<script>
			function addKC(){
				localStorage.setItem("kaocoin", +kcview+2);
			}
		</script> 
		<script>
			function test(){
				var	iflogin = localStorage.getItem("iflogin");
				if (iflogin == "yes"){}
					else{
						window.location.href="../index.html";
					}
				}
		</script> 
		<p id="class">上数学课</p> <button onclick="start()" id="next">Next</button> 
		<br><button id="next2" onclick="next()"></button> 
		<br> 
		<br><button id="next3" onclick="classover()"></button> 
		<script>
			function start(){
				document.getElementById('class').innerHTML="我觉得这个同学的方法<br><b>比较（jiǎo）好，我也比较（jiǎo）推荐</b>";
				document.getElementById('next').innerHTML="";
				document.getElementById('next2').innerHTML="Next";
			}
		</script> 
		<script>
			function next(){
				document.getElementById('class').innerHTML="（过了一会）好，自由下课！";
				document.getElementById('next3').innerHTML="下课";
				document.getElementById('next2').innerHTML="";
			}
		</script> 
		<script>
			function classover(){
				window.location.href="classover.html";
			}
		</script>  
	</body>
</html>
