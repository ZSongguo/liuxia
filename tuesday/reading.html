<!doctype html>
<html> 
	<head> 
		<meta charset="UTF-8"> 
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
		<title>Teacher Liuxia-晚读</title> 
		<link rel="stylesheet" type="text/css" href="../style/style.css"> 
		<script src="../jQuery_main.js"></script> 
		<link rel="shortcut icon" href="../favicon.png" type="image/x-icon"> 
	</head> 
	<body onload="test()"> <small id="kaocoinView" style="position:fixed;bottom: 0;left: 1%;">当前尻币数量</small> 
		<script>
			kcview = localStorage.getItem("kaocoin");
			window.setInterval("changeKC()",1000);
			function changeKC(){
				document.getElementById('kaocoinView').innerHTML="当前尻币数量为: "+ kcview +" 个";
			}
		</script> 
		<script>
			function addKC(){
				localStorage.setItem("kaocoin", +kcview+2);
			}
		</script> 
		<script>
			function test(){
				var	iflogin = localStorage.getItem("iflogin");
				if (iflogin == "yes"){}
					else{
						window.location.href="../index.html";
					}
				}
		</script> 
		<p id="reading">在教室外面巡查</p> <button onclick="read(),addKC()" id="btn">进去教室看看</button> 
		<br> 
		<br><button onclick="end()" id="end"></button> 
		<script>
			function end(){
				window.alert("周二已结束，您可以继续游玩周三！");
				window.location.href="../game.html";
			}
		</script> 
		<script>
			function read(){
				document.getElementById('reading').innerHTML="拍了拍一个同学的背<br>“坐直一点”(提醒)";
				document.getElementById('btn').innerHTML="";
				document.getElementById('end').innerHTML="离开";
			}
		</script>  
	</body>
</html>
